<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox practice</title>
  </head>
  <body>
    <div class="f1" style="display: flex; flex-direction: row">
      <div class="ff1" style="background-color: lightblue; width: 200px">
        200px
      </div>
      <div class="ff2" style="background-color: lightpink; width: 75px">
        75px
      </div>
    </div>
    <div
      class="flex2"
      style="display: flex; flex-direction: row; margin-top: 30px"
    >
      <div class="" style="background-color: lightblue; width: 50px">item1</div>
      <div class="" style="background-color: lightpink; flex: 1">item2</div>
      <div class="" style="background-color: lightblue; width: 75px">item3</div>
    </div>
    <div
      class=""
      style="
        display: flex;
        flex-direction: row;
        margin-top: 10px;
        justify-content: space-between;
      "
    >
      <div class="" style="background-color: lightblue; width: 50px">item1</div>
      <div class="" style="background-color: lightpink; width: 50px">item2</div>
      <div class="" style="background-color: lightblue; width: 50px">item3</div>
    </div>
    <div
      class=""
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        border: solid 1px gray;
        width: 500px;
        height: 70px;
      "
    >
      <div class="" style="background-color: lightblue; width: 50px">item1</div>
      <div class="" style="background-color: lightpink; width: 50px">item2</div>
    </div>
  </body>
</html>
